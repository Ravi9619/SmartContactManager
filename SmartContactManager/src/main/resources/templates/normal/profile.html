<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					
					<div class="container text-center">
						<img alt="profile photo" class="my_profile_picture text-center"
						th:src="@{'/image/'+${user.imageUrl}}"
						style="width: 150px; height: 150px;">
					<h1 class="text-center mt-2" th:text="${user.name}" ></h1>
					</div>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">User <span th:text="${user.id}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Name</th>
								<td><span th:text="${user.name}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Activity</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</div>
		
		<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
