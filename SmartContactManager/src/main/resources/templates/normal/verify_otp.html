<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:200px;" class="col-md-12">

							<div class="alert alert-success mt-3" role="alert">
							  We have succesfully sent an otp to you email address
							</div>

							<form action="" th:action="@{/send-otp}" method="post">

								<div class="form-group">

									<input required type="text" name="otp" placeholder="Enter OTP here"
										class="form-control" />
								</div>
								
								<div class="container text-center mt-3">
									<button class="btn btn-warning" >Verify</button>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
